<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styling with CSS</title>
  <link rel="stylesheet" href="style.css"> <!-- Linking the external CSS -->
</head>
<body>
  <!-- Header Section -->
  <header class="header">
    <h1 class="title">Welcome to My Styled Webpage</h1>
  </header>

  <!-- Main Section -->
  <main>
    <p class="paragraph">This is an example of a styled paragraph. We are experimenting with colors, fonts, margins, and borders.</p>
    <!-- Styled Image -->
    <img src="https://via.placeholder.com/300" alt="Placeholder Image" class="styled-image">
  </main>

  <!-- Footer Section -->
  <footer id="footer">
    <p>Contact us at: example@email.com</p>
  </footer>
</body>
</html>
